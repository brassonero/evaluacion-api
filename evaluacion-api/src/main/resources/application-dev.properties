spring.application.name=evaluacion
spring.datasource.url=jdbc:mysql://localhost:3306/eva_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.hikari.username=
spring.datasource.hikari.password=
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
springdoc.swagger-ui.url=/v3/api-docs
constants.api.url.base.path=/api
constants.api.uri.save.exam=/examenes
constants.api.uri.save.student=/estudiantes
constants.api.uri.save.assign=/asignaciones
constants.api.uri.save.answers=/respuestas
constants.api.uri.get.grade=/calificacion
